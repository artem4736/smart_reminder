<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Вхід — Smart Reminder</title>
  <link rel="stylesheet" href="style-login.css">
</head>

<body>

<main class="page-center">
  <div class="login-card">

    <h1 class="title">Smart Reminder</h1>
    <p class="subtitle">Увійдіть до свого акаунта</p>

    <form id="loginForm">

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="example@email.com" required>

      <div class="password-row">
          <label for="password">Пароль</label>
          <a href="#" id="openForgot" class="forgot">Забули пароль?</a>
      </div>

      <input type="password" id="password" placeholder="●●●●●●●" required>

      <button type="submit" id="loginBtn" class="primary-btn">Увійти</button>

      <p class="register-text">
        Немає акаунта?
        <a href="#" id="openRegister" class="register-link">Зареєструватися</a>
      </p>

    </form>

  </div>
</main>


<!-- ---------------- МОДАЛКА: ЗАБУЛИ ПАРОЛЬ ---------------- -->
<div id="forgotModal" class="modal">
  <div class="modal-content">
    <span class="close" data-close="forgotModal">&times;</span>
    <h2>Відновлення паролю</h2>
    <p>Введіть email для отримання посилання на відновлення.</p>
    <input type="email" class="modal-input" placeholder="Email">
    <button class="modal-btn">Надіслати</button>
  </div>
</div>

<!-- ---------------- МОДАЛКА: РЕЄСТРАЦІЯ ---------------- -->
<div id="registerModal" class="modal">
  <div class="modal-content">
    <span class="close" data-close="registerModal">&times;</span>
    <h2>Створення акаунта</h2>
    <input type="text" class="modal-input" placeholder="Ім’я">
    <input type="email" class="modal-input" placeholder="Email">
    <input type="password" class="modal-input" placeholder="Пароль">
    <button class="modal-btn">Зареєструватися</button>
  </div>
</div>


<script>
// Відкриття модалки
function openModal(id) {
  document.getElementById(id).style.display = "flex";
}

// Закриття модалки
function closeModal(id) {
  document.getElementById(id).style.display = "none";
}

// Кнопки відкриття
document.getElementById("openForgot").onclick = () => openModal("forgotModal");
document.getElementById("openRegister").onclick = () => openModal("registerModal");

// Кнопки закриття
document.querySelectorAll(".close").forEach(btn => {
  btn.onclick = () => closeModal(btn.dataset.close);
});

// Закриття по кліку поза вікном
window.onclick = e => {
  if (e.target.classList.contains("modal")) {
    e.target.style.display = "none";
  }
};

// Авторизація
document.getElementById("loginBtn").onclick = e => {
  e.preventDefault();
  localStorage.setItem("sm_user", "logged");
  window.location.href = "index.html";
};
</script>

</body>
</html>
